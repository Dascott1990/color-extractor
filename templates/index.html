<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Top 10 Colors Extractor</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <!-- Include Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="container">
        <h1>Top 10 Colors from Image</h1>

        <!-- Flex Container for Image Upload and Icon Button -->
        <div class="input-container">
            <!-- File Input -->
            <input type="file" id="imageUpload" accept="image/*">

            <!-- Icon Button for Color Extraction -->
            <button id="iconBtn" title="Extract Colors">
                <i class="fas fa-palette"></i> <!-- Palette icon -->
            </button>
        </div>

        <!-- Image Preview (hidden initially) -->
        <div id="imagePreviewContainer" class="image-preview-container">
            <img id="imagePreview" src="" alt="Uploaded Image" class="image-preview">
        </div>

        <!-- Color Results Section -->
        <div id="colorResults">
            <!-- Display color swatches and their HEX values here -->
        </div>
    </div>

    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
</body>
</html>
